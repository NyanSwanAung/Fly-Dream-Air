{% extends 'base.html' %} {% block content %}

<!--MainDiv-->
<div id="centerDiv">
  <div class="card text-white mb-3" style="max-width: 38rem">
    <div class="card-header"><b>Login</b></div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label style="font-size: small" for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label style="font-size: small" for="exampleInputPassword1"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <center>
          <a style="font-size: small" href="#"><b>Forgot Password</b></a>
        </center>
        <br />
        <button id="LoginBtn" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
