{% extends 'base.html' %} {% block content %}

<!--MainDiv-->
<div id="centerDiv">
  <div class="card text-white mb-3" style="max-width: 38rem">
    <div class="card-header"><b>Create Account</b></div>
    <div class="card-body">
      <br />

      <form>
        <div class="form-group">
          <label style="font-size: small" for="exampleInputEmail1"
            >User Name</label
          >
          <input type="text" class="form-control" placeholder="Demo User" />
        </div>
        <div class="form-group">
          <label style="font-size: small" for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="demo@example.com"
          />
        </div>
        <div class="form-group">
          <label style="font-size: small" for="exampleInputPassword1"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="*********"
          />
        </div>
        <div class="form-group">
          <label style="font-size: small" for="exampleInputPassword1"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="********"
          />
        </div>
        <br />
        
        <button id="LoginBtn" type="submit" class="btn btn-primary">
          Create User
        </button>
      </form>
      
    </div>
  </div>
</div>
