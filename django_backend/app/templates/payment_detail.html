{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href=" {% static 'assets/favIcon.png'%} "
    />
    <title>FlyDreamAir-PaymentDetails</title>
    <style>
      .body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a id="HeaderLogo" class="navbar-brand" href="#"><b>FlyDreamAir</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <form id="HeaderContent" class="form-inline my-2 my-lg-0">
            <p><a class="HeaderLinks" href="#">Manage Booking</a></p>
            <p><a class="HeaderLinks" href="#">Create Account</a></p>
            <p><a class="HeaderLinks" href="#">Login</a></p>
          </form>
        </div>
      </div>
    </nav>
    <!--MainDiv-->
    <div id="centerDiv">
      <br />
      <div class="card text-white mb-3" style="max-width: 28rem">
        <div class="card-header"><b>Payment Detail</b></div>
        <div class="card-body">
          <br />
          <form>
            <div class="row">
              <div class="col-lg-9 col-md-9 col-sm-9">
                <div class="form-group">
                  <label style="font-size: small" for="exampleInputEmail1"
                    >CARD NUMBER</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    placeholder="1234 &nbsp;&nbsp;5678 &nbsp;&nbsp; 3456 &nbsp;&nbsp; 2456"
                  />
                </div>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-2">
                <img
                  style="margin-top: 24px"
                  src="{% static 'assets/VisaIcon.png'%}"
                />
              </div>
            </div>
            <div class="form-group">
              <label style="font-size: small" for="exampleInputEmail1"
                >CARDHOLDER NAME</label
              >
              <input type="text" class="form-control" placeholder="Demo User" />
            </div>
            <div class="form-group">
              <label style="font-size: small" for="exampleInputEmail1"
                >EXPIRE DATE</label
              >
              <input
                type="date"
                class="form-control"
                placeholder="demo@example.com"
              />
            </div>
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="form-group">
                  <label style="font-size: small" for="exampleInputEmail1"
                    >CVV</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    placeholder="1234 5678 3456 2456"
                  />
                </div>
              </div>
            </div>
            <br />
            <center>
              <button id="LoginBtn" type="submit" class="btn btn-primary">
                Create User
              </button>
            </center>
          </form>
        </div>
      </div>
    </div>
    <div
      style="width: 100%; margin-top: auto"
      id="footer-bottom"
      class="container-fluid"
    >
      <div
        style="padding-top: 20px; padding-left: 30px; padding-right: 30px"
        class="row"
      >
        <div style="float: left" class="col-lg-6 col-md-6 col-sm-6 col-6">
          <p style="font-size: small; color: white">&copy; AdobeXD Kit 2017</p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
          <p style="float: right">
            <i style="color: white" class="fa fa-instagram fa-1x center"></i>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <i style="color: white" class="fa fa-twitter fa-1x center"></i
            >&nbsp;&nbsp;&nbsp;&nbsp;
            <i style="color: white" class="fa fa-facebook fa-1x center"></i>
          </p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
