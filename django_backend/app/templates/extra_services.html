{% extends 'base.html' %} {% block content %} {% load static %}
<!--MainBody-->
<div class="container-fluid">
  <br /><br />
  <h2><b>Extra Services</b></h2>
  <br />
  <div class="row">
    <div id="main" class="col-lg-8">

    </div>
    <div class="col-lg-4">
      <div class="card">
        <div onclick="" style="padding-top: 0%; padding-bottom: 0%" class="card-header">
          <p style="color: white; padding-top: 20px; font-size: x-large">
            <b>Fare Summary</b>
          </p>
        </div>
        <div class="card-body">
          <br />
          <div class="row">
            <div style="font-size: small" class="col-lg-4 col-md-4 col-sm-4 col-4">
              <span class="card-text"><b>Base Fare:</b></span>
            </div>
            <div style="font-size: small" class="col-lg-6 col-md-4 col-sm-4 col-4">
              <span>$560x 2 Adults</span>
            </div>
            <br /><br />
            <div style="font-size: small" class="col-lg-2 col-md-4 col-sm-4 col-4">
              <span id="pTotal" class="card-text">$0</span>
            </div>
          </div>
          <div class="row">
            <div style="font-size: small" class="col-lg-4 col-md-4 col-sm-4 col-4">
              <span class="card-text"><b>Extra Services:</b></span>
            </div>
            <div id="extra" class="col-lg-8 col-md-8 col-sm-8 col-8">

            </div>
          </div>

          <div style="font-size: small" class="col-lg-5 col-md-4 col-sm-4 col-4">
            <span class="card-text"><b></b></span>
          </div>

          <div class="row">
            <div style="font-size: small" class="col-lg-5 col-md-4 col-sm-4 col-4">
              <span class="card-text"><b>Tax</b></span>
            </div>
            <div style="font-size: small" class="col-lg-5 col-md-4 col-sm-4 col-4">
              <span></span>
            </div>
            <br /><br />
            <div style="font-size: small" class="col-lg-2 col-md-4 col-sm-4 col-4">
              <span class="card-text">$20</span>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-3"><b>Total</b></div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-6"></div>
            <div style="float: right" class="col-lg-3 col-md-3 col-sm-3 col-3">
              &nbsp;&nbsp;<b id="txtTotal"></b>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <br>
  <center> <a href="{% url 'available-seats' %}" class="btn btn-primary form-control"
      style="font-size:15px; width:150px">Confirm</a>
  </center><br /><br />
</div>
<script>
  var ele = document.getElementById('main');
  var total = parseInt(localStorage.getItem('totalPassanger'));
  document.getElementById('pTotal').innerHTML = '$' + (560 * total);
  document.getElementById('txtTotal').innerHTML = '$' + (20 + (560 * total));
  var inner = "";
  for (let i = 0; i < total; i++) {
    inner += '<div class="card"> <div style=" margin-top: 0%; padding-top: 0%; margin-bottom: 0%; padding-bottom: 0%; " class="card-header form-inline"><img style="background-color:white;padding: 2px;" src="../static/assets/PassengerUserICon.png" alt="..." class="rounded-circle"><p style="color: white; padding-top: 20px; font-size: x-large"> <b> &nbsp; Passenger ' + (i + 1) + '</b> </p> </div> <div class="card-body"> <p class="card-title" style="font-size: medium"> <b>For Departure Flight</b> </p> <div class="row"> <div class="col-lg-5"> <div class="form-group"> <select id="' + i + 'ForDepartureFlight1" class="form-control" id="exampleFormControlSelect1"> {% for food in foods %} <option value="' + (Math.floor(Math.random() * (100 - 30) + 30)) + '">{{food}}</option> {% endfor %} </select> </div> </div> <div class="col-lg-5"> <div class="form-group"> <select id="' + i + 'ForDepartureFlight2" class="form-control" id="exampleFormControlSelect1"> {% for drink in drinks %} <option value="' + (Math.floor(Math.random() * (100 - 30) + 30)) + '">{{drink}}</option> {% endfor %} </select> </div> </div> <div class="col-lg-2"></div> </div> <div class="row"> <div class="col-lg-4"> <p class="card-title" style="font-size: medium"> <b>For Return Flight</b> </p> </div> <div class="col-lg-4"></div> <div class="col-lg-4"> <label style="float: right"> <label style=" cursor: pointer; font-size: small; color: black; margin: 0%; padding-top: 0%; "><b>&nbsp;&nbsp;&nbsp;USD 560</b><br /> <button onclick="AddItem(' + i + ')" style="font-size: small"  class="btn btn-primary form-control">Add Items</button> </label> </label> </div> </div> <div class="row"> <div class="col-lg-5"> <div class="form-group"> <select id="' + i + 'ForReturnFlight1" class="form-control" id="exampleFormControlSelect1"> {% for food in foods %} <option value="' + (Math.floor(Math.random() * (100 - 30) + 30)) + '">{{food}}</option> {% endfor %} </select> </div> </div> <div class="col-lg-5"> <div class="form-group"> <select id="' + i + 'ForReturnFlight2" class="form-control" id="exampleFormControlSelect1"> {% for drink in drinks %} <option value="' + (Math.floor(Math.random() * (100 - 30) + 30)) + '">{{drink}}</option> {% endfor %} </select> </div> </div> <div class="col-lg-2"></div> </div> </div> </div> <br />';
  }
  ele.innerHTML = inner;


  var ele2 = document.getElementById('extra');
  var inner1 = "";
  for (let j = 0; j < total; j++) {
    inner1 += ' <div class="row"> <div style="font-size: small" class="col-lg-9 col-md-9 col-sm-9 col-9"> <span>For Passenger-' + (j + 1) + '</span> </div> <br /><br /> <div style="font-size: small" class="col-lg-3 col-md-3 col-sm-3 col-3"> <span class="card-text" id="' + j + 'total">$0</span> </div> </div>';
  }
  ele2.innerHTML = inner1;

  function AddItem(i) {
    var t = 0;
    var pTotal = [];
    for (let j = 0; j < total; j++) {
      var val1 = document.getElementById(j + 'ForDepartureFlight1');
      var val2 = document.getElementById(j + 'ForDepartureFlight2');
      var val3 = document.getElementById(j + 'ForReturnFlight1');
      var val4 = document.getElementById(j + 'ForReturnFlight2');

      var item = parseInt(val1.value) + parseInt(val2.value) + parseInt(val3.value) + parseInt(val4.value);
      document.getElementById(j + 'total').innerHTML = '$' + item.toString();
      t += item;
      pTotal.push(item);
    }
    document.getElementById('txtTotal').innerHTML = '$' + (t + (20 + (560 * total)));
    localStorage.setItem('pTotal', pTotal);
  }
</script>
<br /><br /><br /><br />
{% endblock content %}
